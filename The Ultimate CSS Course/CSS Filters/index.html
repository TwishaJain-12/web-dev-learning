<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */
        
        .img1{
            filter: brightness(90%) contrast(40%);
        }

        .img2{
            filter: opacity(0.5);
        }

        .img3{
            filter: sepia(80%);
        }


    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img.freepik.com/free-photo/programming-background-with-person-working-with-codes-computer_23-2150010125.jpg?semt=ais_hybrid&w=740&q=80">
        <img class="img2" src="https://imgeng.jagran.com/images/2025/07/19/article/image/Shah-Rukh-Khan-(14)-1752914767672_v.webp">
        <img class="img3" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR23vZi5CLdOfEIptcvJgh08KKCHoc3hATWOFfNO6rMRxgguFPnEHKqUxagxHqdhKuIftQtTB6BbrkKJR5rszd1-g">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEdit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav ul {
            margin-top: 20px;
            display: flex;
            height: 73px;
            justify-content: space-between;
            align-items: center;
        }

        li {
            list-style: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo1 img {
            width: 191px;
            height: 59px;
            margin: 5px 10px 5px 60px;
        }

        li:nth-child(2){
            right: 70px; 
            bottom: 4px; 
            position: relative; 
            align-self: end; 
            width: 10px;
        }
        .logo2 img {
            width: 82px;
            height: 12px;
        }

        /* .list a{
            padding: 10px;
        } */

        .list a:link {
            text-decoration: none;
            font-size: 16px;
            color: black;
        }

        .list a:visited {
            color: black;
        }

        .list a:hover {
            color: gray;
        }

        .list img {
            width: 16px;
            height: 16px;
            padding-left: 5px;
            position: relative;
            top: 4px;
        }

        li button {
            font-weight: bold;
            font-size: 16px;
            padding: 11px 20px;
            border: 2px solid black;
            border-radius: 3px;
            font-weight: 600;
            background-color: white;
            margin-left: 60px;
        }

        li button:hover{
            color: gray;
        }

        .icon img {
            width: 16px;
            height: 16px;
            position: relative;
            top: 2px;
        }

        .icon:last-child{
            margin-right: 40px;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <div class="logo1"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png">
                    </div>
                </li>

                <li>
                    <div class="logo2"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Layer-1-1.png">
                    </div>
                </li>

                <li class="list"><a href="/">Products <img
                            src="https://cdn-icons-png.flaticon.com/128/2722/2722987.png"></a></li>

                <li class="list"><a href="/">Pricing <img
                            src="https://cdn-icons-png.flaticon.com/128/2722/2722987.png"></a></li>

                <li class="list"><a href="/">Resources <img
                            src="https://cdn-icons-png.flaticon.com/128/2722/2722987.png"></a></li>

                <li class="list"><a href="/">Our Company <img
                            src="https://cdn-icons-png.flaticon.com/128/2722/2722987.png"></a></li>

                <li><button>BUY NOW</button></li>

                <li class="icon"><img src="http://cdn-icons-png.flaticon.com/128/900/900782.png"> English</li>

                <li class="icon"><img src="https://cdn-icons-png.flaticon.com/128/2976/2976257.png"></li>
            </ul>
        </nav>
    </header>
</body>

</html>

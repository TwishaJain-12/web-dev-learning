<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra edit editor for windows</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        header nav ul {
            list-style: none;
            display: flex;
            background: white;
            padding-top: 5px;
            align-items: baseline;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgba(0, 0, 0, 0.694);
        }

        ul li {

            font-size: large;
            padding: 30px;
        }

        .explore {
            padding-left: 57px;
            padding-top: 55px;
            font-size: 22px;
        }

        img {
            padding-left: 150px;

        }

        button {

            font-size: 20px;
            padding: 12px 22px;
            color: black;
            background: white;
            font-weight: bold;
            margin-left: 150px;
        }

        .language {
            margin-right: 10px;
            padding: 0px;
            /* margin: 0; */

        }

        .search {
            padding: 0;
            margin-right: 100px;
        }

        span {
            font-weight: bolder;
            display: block;
            padding-left: 294px;
            padding-top: 0px;
        }

        body {
            background: rgb(58, 58, 58);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img src="logo.png" alt="logo" width="200px" class="author"><span>by Embarcadero</span></li>
                <li class="explore">Products</li>
                <li class="explore">Pricing</li>
                <li class="explore">Resources</li>
                <li class="explore">Our company</li>
                <li class="extra"><button>BUY NOW</button></li>
                <li class="extra"> <img src="globe.png" width="20px" alt="globe" class="language">English99</li>
                <li class="extra"><img src="search.png" alt="" class="search"></li>
            </ul>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>

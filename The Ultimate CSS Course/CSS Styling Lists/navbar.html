<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Tutorial</title>
    <!-- Bas basic example hain :) -->
    <style>
        nav ul{
            display: flex;
        }
        nav ul li{
            display: flex;
            list-style: none;
            padding: 20px;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>

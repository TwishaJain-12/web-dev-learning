<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Lists</title>
    <style>
        nav ul li {
            /* list-style: devanagari; */
            background-color: chocolate;
            /* marker is outside of list item */
            list-style-position: inside;
            /* isse marker bhi list item me include hokar uspar bhi style lagega */
            border: 2px solid black;
            /* list-style-type: disc; */
            /* list-style-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc9APxkj0xClmrU3PpMZglHQkx446nQPG6lA&s"); */
            list-style: square inside ;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .card {
            margin: 40px;
            width: 323px;
            /* min-height: 500px; */
            border: 2px solid grey;
            border-radius: 25px;
        }

        img {
            border: 2px solid gray;
            border-radius: 25px;
            width: 310px;
            height: 200px;
            margin: 5px;
        }

        ul li {
            list-style: none;
            border: 1px solid gray;
            border-radius: 20px;
            padding: 4px;
            margin: 5px;
        }

        h2 {
            padding: 7px 0px 15px 10px;
        }

        p {
            padding: 6px 7px 9px 10px;
            color: gray;
        }

        .button {

            text-align: center;
        }

        .button button {
            border: none;
            padding: 10px 20px 10px 20px;
            margin: 5px 5px 10px 5px;
            border-radius: 25px;
            background-color: rgb(132, 243, 243);
            color: blue;
            font-weight: bold;
            cursor: pointer;
        }

        .button button:hover{
            background-color: rgb(185, 248, 248);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2024/02/12/16/05/siguniang-mountain-8568913_1280.jpg">
        <ul style="display: flex; padding-inline-start: 5px;">
            <li>Nature</li>
            <li>Lake</li>
        </ul>
        <h2>
            Mountains
        </h2>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur quisquam facere dolorum quae veniam, sed
            natus asperiores itaque voluptatibus alias odio dicta iure.
        </p>
        <div class="button">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>

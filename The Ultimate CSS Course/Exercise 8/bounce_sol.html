<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Ball Animation</title>
    <style>
        .container{
            position: relative;
            background-color: blue;
            height: 80vh;
            width: 80vw;
        }
        .box{
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: red;
            border-radius: 80px;
            height: 100px;
            width: 100px;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: animateX 3s linear infinite, animateY 1s ease-out infinite alternate;
        }

        @keyframes animateX{
            from{
                left: 0;
            }

            to{
                left: 80%;
            }
        }

        @keyframes animateY{
            from{
                bottom: 0;
            }

            to{
                bottom: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>

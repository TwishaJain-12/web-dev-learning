<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 80vh;
            /* justify-content: center; */
            align-items: center;
            /* flex-direction: column-reverse; */
            /* flex-wrap: wrap; */
            /* align-content: flex-start; */
            /* there is no justify-items in flexbox */
            /* align-items when single line; align-content when multiple lines */
            /* flex-flow: row wrap-reverse; */
            /* gap: 30px; */
            row-gap: 40px;
            column-gap: 10px;
        }
        .item{
            height: 92px;
            width: 92px;
            background-color: blueviolet;
            border: 2px solid black;
            /* margin: 4px; */
            /* flex-grow: 1; */
        }
        .item1{
            /* flex-grow: 2; */
            /* flex-shrink: 2; */
            align-self: flex-end;
        }

        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
        .order-3{
            order: 3;
        }
        .order-4{
            order: 4;
        }
        /* jiska jitna zyada order wo utna end me aayega */


    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item item1">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item order-1">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        :root{
            --color: red;
            --seccolor: rgb(255, 0, 179);
            --tertcolor: rgb(162, 0, 255);

        }

        div{
            background-color: brown;
            
        }
        nav ul{
            display: flex;
        }

        nav ul li{
            border: 2px solid var(--color);
            background-color: var(--seccolor);
            color: var(--tertcolor);
            list-style: none;
            padding: 10px 15px 10px 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    </div>
</body>
</html>

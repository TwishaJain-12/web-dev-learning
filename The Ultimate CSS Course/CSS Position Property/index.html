<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 3px;
            padding: 3px;
            height: 333px;
            width: 80vw;
            border: 2px solid black;
        }

        .box1 {
            background-color: aqua;
            position: sticky;
            top: 0px;
            height: 111px;
            width: 100%; 
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0px;
            /* positioned to nearest positioned ancestor  */
        }

        .box2 {
            background-color: beige;
            /* position: relative;
            top: 34px;
            left: 53px; */
        }

        .box3 {
            background-color: cadetblue;
            /* position: fixed;
            bottom: 0px;
            left: 8vw;
            height: 111px; */
        }

        .box4 {
            background-color: blueviolet;
        }

        .parent {
            padding: 43px;
            margin: 34px;
            border: 3px solid purple;
            /* position: absolute; */
            /* Transform, filter or persepective properties can also make an element appear as positioned */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1">I am BOX 1</div>
        <div class="box box2">I am BOX 2</div>
        <div class="box box3">I am BOX 3</div>
        <div class="box box4">I am BOX 4</div>
    </div>
</body>

</html>

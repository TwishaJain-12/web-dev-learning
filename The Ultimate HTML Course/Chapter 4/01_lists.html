<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists - HTML Tutorial</title>
</head>

<body>
    <!--Ordered Lists  -->
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves and sugar</li>
        <li>Add milk</li>
        <li>Boil and strain the tea leaves</li>
    </ol>

    <!-- Unordered Lists -->
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Tea Leaves</li>
    </ul>

    <!-- Definition Lists -->
    <dl>
        <dt>Pretty</dt>
        <dd>Pretty is something beautiful</dd>
    </dl>
</body>

</html>

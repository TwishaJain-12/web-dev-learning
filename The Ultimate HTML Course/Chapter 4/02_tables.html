<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - HTML Tutorial</title>
    
</head>

<body>
    
    <table>

        <!-- Head of the Table -->
        <thead>
            <tr>Name</tr>
            <tr> Roll No.</tr>
        </thead>

        <!-- Body of the Table -->
        <tbody>
            <tr>
                <td>Twisha Jain</td>
                <td>1</td>
            </tr>

            <tr>
                <td>Japneet Kaur</td>
                <td>2</td>
            </tr>

            <tr>
                <td>Diya Gupta</td>
                <td>3</td>
            </tr>

            <tr>
                <td colspan="2">Thank you</td>
            </tr>

        </tbody>
    </table>
</body>

</html>

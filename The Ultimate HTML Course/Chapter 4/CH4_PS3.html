<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelStud.com - Book your Travel to Bali</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>

        <div>
            <label for="age">Age</label>
            <input id="age" type="number" placeholder="Enter your age" required>
        </div>

        <div>
            <label for="phone">Phone No.</label>
            <input id="phone" type="tel" placeholder="Enter your phone no." required>
        </div>

        <div>
            <label for="email">Email Id</label>
            <input id="email" type="email" placeholder="Enter your email id" required>
        </div>

        <div>
            <label for="address">Address</label>
            <textarea name="Address" id="address"></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

    </form>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - HTML Tutorial</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #444;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    select {
        background-color: #fff;
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 8px;
    }

    textarea {
        resize: vertical;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    p {
        margin: 0 0 8px;
        font-weight: bold;
    }
</style>

</head>

<body>
    <h1>Forms in HTML</h1>

    <!-- submit.php is to submit the form in backhend -->
    <form action="/submit.php">        
        <!-- Name -->
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required>
        </div>

        <!-- Phone no. -->
        <div>
            <label for="phone no.">Phone Number</label>
            <input id="phone no." type="tel" placeholder="Enter Phone Number" required>
        </div>

        <!-- email id -->
        <div>
            <label for="email">Email Id</label>
            <input id="email" type="email" placeholder="Enter Email Id" required>
        </div>

        <!-- password -->
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Password" required>
        </div>

        <!-- dob -->
        <div>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date" required>
        </div>

        <!-- Dropdown to select GENDER -->
        <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- radio buttons for subscription plans -->
        <div>
            <p>Subsrciption Plans</p>
            <input id="basic" type="radio" name="subscription">
            <label for="basic">Basic</label>

            <input id="premium" type="radio" name="subscription">
            <label for="premium">Premium</label>

            <input id="vip" type="radio" name="subscription">
            <label for="vip">VIP</label>
        </div>

        <!-- Checkbox for terms and condition -->
        <div>
            <input id="terms" type="checkbox" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <!-- Text area for Comments -->
        <div>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your Comments" rows="4"></textarea>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
